<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <div class="container"> 

      <div class="firstDiv">

        <div class="logo-div">
          <img class="logo" src="./images/logo.svg" alt="Website logo" />
        </div>

        <div class="text">
          <h1 class="title"><span > We're </span> coming soon</h1>
          <p class="subText">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <div class="input-div">
            <input class="input" type="email" placeholder="Email Address">
            <button class="btn"><img class="icon" src="./images/icon-arrow.svg" alt=""></button>
          </div>
          
        </div>

      </div>

      <div class="secondDiv">
      </div>

    </div>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Olabode Kilaso</a>
    </p>
  </footer>
</body>
</html>
